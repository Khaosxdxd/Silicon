<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="/css/main.css">
   <title>Silicon</title>
</head>
<body>

    <!-- header section -->
        <header>
            <nav class="navbar">
                <div class="logo"><img src="Media/logo.svg" alt="Silicon logotype"></div>
                <div class="actions">
                    <div class="darkmode">darkmode</div>
                    <div class="account">
                        <a href="login.html" class="button">
                            <img src="Media/User.svg" alt="user icon">
                            <span class="button-text">Sign in / out</span>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <!-- hero section -->
    <section id="hero" class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">Manage all your Money in One App</h1>
                <p class="hero-p">We offer you a new generation of the mobile banking.save, spend & manage money in your pocket.</p>
                
                <div class="download-buttons">
                    <a href="#" class="btn-download">
                        <div class="btn-area">
                            <p class="app-text">Download on the</p>
                            <img class="app-icon" src="Media/App_Store.svg" alt="app store logo">
                            <p class="app-download">App Store</p>
                        </div>
                    </a>

                    <a href="#" class="btn-download">
                        <div class="btn-area">
                            <p class="app-text">GET IT ON</p>
                            <img class="app-icon" src="Media/Google_play.svg" alt="app store logo">
                            <p class="app-download">Google Play</p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="hero-images">
                <img src="Media/iPhone Pro Max.svg" alt="hero iPhone">
            </div>
        </div>
    </section>

    <!-- brands header -->
    <header>
        <div class="container">
            <nav class="brands">
                <div class="brand1">
                    <img src="Media/Logoipsum_1.svg" alt="LOGO">
                </div>

                <div class="brand2">
                    <img src="Media/Logoipsum_2.svg" alt="logoipsum">
                </div>

                <div class="brand3">
                    <img src="Media/Logoipsum_3.svg" alt="logoipsum">
                </div>

                <div class="brand4">
                    <img src="Media/Logoipsum_4.svg" alt="logoipsum">
                </div>

                <div class="brand5">
                    <img src="Media/Logoipsum_5.svg" alt="logoipsum">
                </div>

                <div class="brand6">
                    <img src="Media/Logoipsum_6.svg" alt="logoipsum">
                </div>
            </nav>
        </div>
    </header>
</body>
</html>
